version: 2.1

orbs:
  go: circleci/go@1.7.1

jobs:
  test:
    parameters:
      go-version:
        type: string
        default: "1.18"
    executor:
      name: go/default
      tag: << parameters.go-version >>
    steps:
      - checkout
      - go/load-cache
      - go/test:
          race: true
          verbose: true
          covermode: atomic
      - go/save-cache
  publish_github:
    docker:
      - image: cibuilds/github:0.13.0
    steps:
      - run:
          name: "GHR Draft"
          command: ghr -draft -n ${CIRCLE_TAG} -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} ${CIRCLE_TAG}

workflows:
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - main
    jobs:
      - test: &test
          matrix:
            parameters:
              go-version:
                - "1.14"
                - "1.15"
                - "1.16"
                - "1.17"
                - "1.18"
  build:
    jobs:
      - test:
          <<: *test
          filters:
              tags:
                only: /.*/
      - publish_github:
          context: Honeycomb Secrets for Public Repos
          filters:
              tags:
                only: /^v.*/
              branches:
                ignore: /.*/
          requires:
            - test
